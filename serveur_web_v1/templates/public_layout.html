<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Général -->
    <meta charset="utf-8" />
    <title>Course ENDURO</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" /> <!-- custom styles -->
    <link href="{{ url_for('static', filename='css/Enduro_Static.css') }}" rel="stylesheet">
    

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" type="text/javascript"></script>
    {% block javascript %}{% endblock %}

  </head>

  <body>

    <nav class="navbar-form navbar-hide">

      <div class="nav-link">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div>
            <img src="{{ url_for('static', filename='images/logo_saint_andre.png') }}">
          </div>
          <div class="content">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_accueil') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Accueil</button>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_classement_direct') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Classement en direct</button>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_resultats') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Résultats</button>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_inscription') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Inscription</button>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_credits') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Crédits</button>
                </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('afficher_accueil_admin') }}">
                  <button type="button" class="btn nav-link px-2 link-dark">Administration</button>
                </a>
              </li>

            </ul>
          </div>
          <div class="col-md-1 align-items-center">
            <img src="{{ url_for('static', filename='images/logo_icssa.png') }}">
          </div>
        </header>
      </div>
    </nav>
    
    <!-- Contenu qui sera ajouté après héritage du layout.html -->
    <main role="main" class="container">
      {% block body %}{% endblock %}
    </main>
    <!-- fin de container -->

    <!-- Pied de page -->
    <footer>
    </footer>

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

  </body>
</html>
