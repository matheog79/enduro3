<!-- On va dériver la layout.html de base -->
{% extends "public_layout.html" %}


{% block javascript %}    <!-- Début du block javascript -->
{% endblock %}  <!-- Fin du block javascript -->


{% block body %}    <!-- Début du block body -->

<div class="row">
	<div class="col-lg-12">
		<div id="admin_donnees">
			<h1 class="text_center">[ Inscription ]</h1>
			<div class="jumbotron">
				<br>
	    		<p class="text_center">Pour supprimer votre inscription, veuillez renseigner les champs suivants sous la forme: <strong>BEGOOD JOHNNY SNIR2</strong></p>
	    		<br>
		    </div>
    	</div>
	</div>
	<div class="col-lg- text_center">
		<form action="{{ url_for('inscription_suppression') }}" method="post" class="form-example">
			<div class="form-example">
				<input type="text" name="nom_inscrit_supr" placeholder="Nom" size="20">
				<input type="text" name="prenom_inscrit_supr" placeholder="Prenom" size="20">
				<input type="text" name="classe_inscrit_supr" placeholder="Classe" size="20">
			</div>
			<br>
			<div class="text-center">
				<button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Supprimer mon inscription</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}  <!-- Fin du block body -->
