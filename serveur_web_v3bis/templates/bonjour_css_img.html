<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/img.css') }}">
</head>

<body>

    <div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="3000">

        <ol class="carousel-indicators">
            <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExemple" data-slide-to="1"></li>
            <li data-target="#carouselExemple" data-slide-to="2"></li>
            <li data-target="#carouselExemple" data-slide-to="3"></li>
            <li data-target="#carouselExemple" data-slide-to="4"></li>
            <li data-target="#carouselExemple" data-slide-to="5"></li>
            <li data-target="#carouselExemple" data-slide-to="6"></li>
            <li data-target="#carouselExemple" data-slide-to="7"></li>
            <li data-target="#carouselExemple" data-slide-to="8"></li>
            <li data-target="#carouselExemple" data-slide-to="9"></li>
            <li data-target="#carouselExemple" data-slide-to="10"></li>
        </ol>


        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1551092868-0b77c6db2537?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1551102450-62aec75cd0bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='photo/tux.jpg') }}"
                    class="d-block">
            </div>

        </div>

        <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>


    <script>
        $('.carousel').carousel({

            pause: "null"

        })
    </script>
</body>
</html>
